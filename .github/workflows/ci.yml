name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Lint Shell Scripts
        run: |
          echo "üîç Linting all scripts in the 'scripts/' directory..."
          shellcheck scripts/*.sh || echo "‚ö†Ô∏è Linting issues found."

      - name: Test Shell Scripts
        run: |
          echo "üöÄ Testing all scripts in the 'scripts/' directory..."
          for script in scripts/*.sh; do
            chmod +x "$script"
            echo "Testing $script..."
            "$script" --dry-run || echo "‚ö†Ô∏è Script $script failed during execution."
          done
